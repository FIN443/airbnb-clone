{% extends 'base.html' %}

{% block content %}
<h1>{{room.name}}'s' Photos</h1>
<div>
    <div>
        <a href="{% url 'rooms:add-photo' room.pk %}">Upload Photo</a>
    </div>
    {% for photo in room.photos.all %}
    <div style="display:flex;justify-content:space-between;margin:20px;">
        <div style="display:flex;">
            <img src="{{photo.file.url}}" width="320px" height="280px" />
            <span>{{photo.caption}}</span>
        </div>
        <div style="display:flex;flex-direction:column;align-items:center;">
            <a href="{% url 'rooms:edit-photo' room.pk photo.pk %}">Edit</a>
            <a href="{% url 'rooms:delete-photo' room.pk photo.pk %}">Delete</a>
        </div>
    </div>
    {% endfor %}
    <div>
        <a href="{% url 'rooms:edit' room.pk %}">Back to edit room</a>
    </div>
</div>
{% endblock content %}
